			zoom: 14,
			styles:[{"stylers": [{"lightness": 100}]}],
			mapTypeControl: false,
			streetViewControl: false,
			fullscreenControl: false,
			mapTypeControlOptions: {
				mapTypeIds: ['roadmap', 'styled_map']}
			//gestureHandling: "none",
			//zoomControl: false,
			//draggableCursor: 'arrow'
		});

		map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
		
		// overlay geojson multipolygons on map
		var overlay = new google.maps.OverlayView();
		
		overlay.onAdd = function () {
			var layer = d3.select(this.getPanes().overlayMouseTarget)
				.append("div")
				.attr("class", "SvgOverlay");
			var svg = layer.append("svg");
			var firePerims = svg.append("g")
				.attr("class", "FirePerims");
			var overlayProjection = this.getProjection();

			// turn google map projection into d3 projection
			var googleMapProjection = d3.geoTransform({point: function(x, y) {
				d = overlayProjection.fromLatLngToDivPixel( new google.maps.LatLng(y, x) );
				this.stream.point(d.x + 4000, d.y + 4000);
			}});

			var pathproj = d3.geoPath().projection(googleMapProjection);

			// drawing routine
			overlay.draw = function () {
				var projection = this.getProjection();
				this.update();
			};

			overlay.update = function() {
			
				// firePerims.selectAll(".mypoly")
				// 	.attr("fill",(Math.random()>.5?"red":"blue"));
				
				firePerims.selectAll(".mypoly")
					.data(json.features)
					.attr("d", pathproj)
					.enter()
					.append("path")
					.attr("class", "mypoly")
			}
			// d3 add paths for each multipolyon
		}

		overlay.setMap(map);
		
		var multcontainer = document.getElementById("smallmultiplescontainer");
		
		for(var ii=0; ii<6; ii++) {
			var mymult = document.createElement("div");
				mymult.classList.add("smallmultiple");
				mymult.innerHTML = "a";
				multcontainer.appendChild(mymult);
			multMaker(mymult,json);
		}
	}
