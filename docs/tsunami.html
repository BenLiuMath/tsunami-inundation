	var N = 100;
	function makePerim(t) {
		var perim = [];
		var sc = .0075+.0025*Math.sin(t);
		for(var tt=0; tt<N+1; tt++) {
			var xx = cityCenter.x + sc*Math.cos(tt*2*Math.PI/N);
			var yy = cityCenter.y + sc*Math.sin(tt*2*Math.PI/N);
			perim.push([xx,yy]);
		}
		return perim;
	}
